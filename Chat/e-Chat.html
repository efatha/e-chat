<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Chat model</title>
    <link rel="stylesheet" href="/Styles/chatbot.css">
</head>
<body>
    <div class="pre-header">
        <div class="username"><img src="/icon/undraw_profile.svg" width="40" alt="" class="icon"><Strong id="engage">Hello world</Strong> Happy to be in this chatbot </div>
        <div class="Profile"><strong>My Profile</strong></div>
    </div>
    <article>
        <!-- e-chat header -->
        <div class="chatbot-popup">
          <div class="chat-header">
           <div class="header-info">
               <nav><div class="chatbot-logo"><img src="img/robot_2_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png" alt=""></div></nav>
               <h2 class="logo-text"> e-chat</h2>
           </div>
           <button class="material-symbols-rounded" id="close-chatbot"><img src="img/icon-arrow-down.svg" alt=""></button>
          </div>
       <!-- e-chat body -->
        <div class="chat-body">
           <div class="message bot-message">
               <img class="bot-avatar" src="/icon/robot_2_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png" alt="">
               <div class="message-text">Hi there ðŸ‘‹ <br/> How can I help you today?</div>
           </div>
           <div class="message user-message"></div>
           <div class="message bot-message thinking">
               <img class="bot-avatar" src="/icon/robot_2_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png" alt="">
               <div class="message-text">
                   <div class="thinking-indicator">
                       <div class="dot"></div>
                       <div class="dot"></div>
                       <div class="dot"></div>
                   </div>
               </div>
           </div>
        </div>
    </article>    
</body>
</html>
